<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="resources/img/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <div id="app">
        <div class="input-group">
            <input id="todo-new-input" type="text" class="form-control" placeholder="Enter task here..." v-model="newTodo"
                @keyup.enter="addTodo">
            <div class="input-group-append">
                <div class="input-group-text" id="basic-addon2">
                    <button id="todo-new-add" type="button" class="btn btn-link" @click="addTodo">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="todo-new-clear" type="button" class="btn btn-link" @click="clearTodo">
                        <i class="fas fa-ban"></i>
                    </button>
                </div>
            </div>
        </div>

        <hr>

        <ul class="list-group" id="todo-list" v-show="todoList.length">
            <li class="list-group-item" v-for="todo in todoList">
                <div class="d-flex">
                    <div class="col-sm-10">
                        <input class="form-control" type="text" v-model="todo.name">
                    </div>
                    <div class="col-sm-2 d-flex justify-content-around">
                        <button class="btn btn-success" @click="editTodo(todo)">
                            <i class="far fa-save"></i>
                        </button>
                        <button class="btn btn-danger" @click="deleteTodo(todo)">
                            <i class="far fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <script type="module" src="resources/src/main.js"></script>
</body>

</html>
