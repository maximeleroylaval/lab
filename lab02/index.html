<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="search" class="search">
    <input id="search-bar" class="search-text" type="text" placeholder="Search">
    <div class="search-clear">
        <input id="clear-btn" type="image" class="cancel" src="https://vignette.wikia.nocookie.net/drzhark/images/7/7d/Unobtainable.png" />
    </div>
    <div class="search-result" id="search-result">
        <ul id="search-list" class="search-list">
    
        </ul>
    </div>
</div>
<script type="application/javascript" src="search.js"></script>
</body>

</html>
